<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="dist/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive pricing component</title>
  <!-- <script defer src="/app/js/main.js"></script> -->
  <script defer src="/app/js/main.js"></script>

</head>

<body>

  <main class="page-wrapper text">
    <header class="header">
      <h1 class="header__heading heading">Simple, traffic-based pricing</h1>
      <p class="header__sub-heading">Sign-up for our 30-day trial. No credit card required.</p>
    </header>

    <section class="price-component">
      <div class="price-component-slider">
        <!-- Pageviews label -->
        <label class="price-component-slider__pageviews" for="slider">100K pageviews</label>
        <!-- Range slider -->
        <input type="range" min="0" max="4" value="2" class="price-component-slider__slider" id="slider">
        <!-- Price label -->
        <label class="price-component-slider__price-num" for="slider">$16.00</label>
        <label class="price-component-slider__price-label" for="slider">/ month</label>
      </div>

      <!-- Discount Toggle-switch -->
      <div class="price-component-discount">
        <p>Monthly Billing</p>
        <form class="toggle-switch">
          <label>
            <input type="checkbox" id="discount-btn">
            <!-- Toggle thumb -->
            <span></span>
          </label>
        </form>
        <p>Yearly Billing</p>
        <p class="price-component-discount__label">25% discount</p>
      </div>

      <div class="price-component-features">
        <ul class="price-component-features__list">
          <li>Unlimited websites</li>
          <li>100% data ownership</li>
          <li>Email reports</li>
        </ul>
        <button class="btn">Start my trial</button>
      </div>
    </section>


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Omar-Code-Coding">Omar Yasser</a>.
    </div>
  </main>
</body>

</html>
