<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="dist/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive pricing component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <script src="range-slider.js"></script>
  <main class="page-wrapper">
    <header class="header">
      <h1 class="header__heading">Simple, traffic-based pricing</h1>
      <p class="header__sub-heading">Sign-up for our 30-day trial. No credit card required.</p>
    </header>
    
    <section class="price-component">
      <div class="price-component-range">
        <!-- Page views label -->
        <span class="range__label"></span>
        <label for="slider">Pageviews</label>
        <!-- Range slider -->
        <input type="range" min="0" max="4" class="range__slider" id="slider">
        <!-- Price label -->
        <span class="range__price"></span>
        <label for="slider">/month</label>

        <div class="range__price-discount">
          <span>Monthly Billing</span>
          <label class="price-discount__check-btn">
            <input type="checkbox">
            <!-- Slider thumb -->
            <span></span>
          </label>
          <span>Yearly Billing</span>
        </div>
      </div>

      <div class="price-component__features">
        <ul class="features__list">
          <li>Unlimited websites</li>
          <li>100% data ownership</li>
          <li>Email reports</li>
        </ul>
        <button class="features__btn">Start my trial</button>
      </div>
    </section>

  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </main>

  <!-- 25% discount -->

  
  
</body>
</html>
